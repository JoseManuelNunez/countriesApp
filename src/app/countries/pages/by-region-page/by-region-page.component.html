<h2>Por Region</h2>

<div class="row">
  <div class="col text-center">
    <hr>
    <!-- <shared-search-box placeholder="Buscar por capital" (onValue)="searchByRegion($event)"></shared-search-box> -->
    <button *ngFor="let region of regions" class="btn mx-2" [ngClass]="{ 'btn-outline-primary': selectedRegion === region }" (click)="searchByRegion(region)">{{region}}</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
